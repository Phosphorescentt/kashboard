{% extends "main.html" %} {% block content %}

<h2 class="grid">Meals</h2>
<a href="/meals/plan"><button>Plan!</button></a>
<a href="/meals/recipe/create"><button>Create!</button></a>
<hr>

{% for recipe in recipes %}

<a href="meals/recipe/{{ recipe.id }}/">
  <article style="display: inline-block">
    <h3>{{ recipe.name }}</h3>
    <h6>{{ recipe.time_minutes }}m</h6>
  </article>
</a>
{% endfor %} 
{% endblock content %}
